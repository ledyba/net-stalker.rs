---
version: '3.8'
services:
  web:
    image: 'rss-feeder_web'
    build:
      context: '.'
    container_name: 'rss-feeder_web'
    hostname: 'rss-feeder_web'
    user: "${UID}:${GID}"
    environment:
#      - 'LDFLAGS=-Wl,-z,stack-size=16777216' #16MB
      - 'RUST_LOG=INFO'
    restart: always
    expose:
      - '3000'
    networks:
      - 'planet-link'

networks:
  planet-link:
    external: true
